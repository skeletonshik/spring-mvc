<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<br><br>
<div>
    <table border="1">
        <tr>
        <th>Model</th>
            <th>YearMade</th>
            <th>price</th>
        </tr>
        <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">...</td>
            <td th:utext="${car.yearMade}">...</td>
            <td th:utext="${car.price}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
